            <div class="row justify-content-center my-5">
                <div class="col-lg-8">
                    <form>
                        <label for="name" class="form-label text-white">Name: </label>
                        <input type="text" class="form-control" id="name" placeholder="e.g Terry">
        
                        <label for="last-name" class="form-label text-white">Last Name: </label>
                        <input type="text" class="form-control" id="last-name" placeholder="e.g Fox">
                        
                        <label for="email" class="form-label text-white">Email: </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="email" placeholder="e.g unknown@email.com">
                            <span class="input-group-text">@example.com</span>
                        </div>
                        

                        <label for="s" class="form-label text-white">What is your query?</label>
                        <select id="s" class="form-select">
                            <option selected>Select</option>
                            <option value="donate">Donate</option>
                            <option value="help">Help with treatment</option>
                            <option value="other">Other</option>
                        </select>
                        
                        <label for="donate2" class="form-label text-white">Quick Donate</label>
                        <div class="input-group">
                            <input class="form-check-input" type="radio" id="donation" name="donations">
                            <span class="input-group-text">$</span>
                            <label for="donation" class="for-label me-2 text-white">25</label>

                            <input class="form-check-input" type="radio"  id="donation" name="donations">
                            <span class="input-group-text">$</span>
                            <label for="donation" class="for-label me-2 text-white">50</label>

                            <input class="form-check-input" type="radio"  id="donation" name="donations">
                            <span class="input-group-text">$</span>
                            <label for="donation" class="for-label me-2 text-white">75</label>

                            <input class="form-check-input" type="radio"  id="donation" name="donations">
                            <span class="input-group-text">$</span>
                            <label for="donation" class="for-label me-2 text-white">100</label>

                            <input class="form-check-input" type="radio"  id="donation" name="donations">
                            <span class="input-group-text">$</span>
                            <label for="donation" class="for-label me-2 text-white">150</label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text mt-2">$</span>
                            <input type="text" class="form-control mt-2" id="custom" placeholder="Custom">
                        </div>
